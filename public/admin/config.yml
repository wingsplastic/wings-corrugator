backend:
  name: git-gateway
  branch: main

media_folder: public/images
public_folder: /images

collections:
  - name: "products"
    label: "Products"
    folder: "src/content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["Extruders", "Extrusion Moulds", "SWC Pipe Corrugator", "DWC Pipe Corrugator", "Spiral Pipe Corrugator", "Pipe Winder Units", "Spiral Wrap Units"] }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Main Image", name: "image", widget: "image" }
      - { label: "Parameters", name: "parameters", widget: "markdown" }
      - { label: "Features", name: "features", widget: "list" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "applications"
    label: "Applications"
    folder: "src/content/applications"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "solutions"
    label: "Solutions"
    folder: "src/content/solutions"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "news"
    label: "News"
    folder: "src/content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  # ===== Resources 集合 =====
  - name: "technicalArticles"
    label: "Technical Articles"
    folder: "src/content/technical-articles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "companyNews"
    label: "Company News"
    folder: "src/content/company-news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "downloads"
    label: "Downloads"
    folder: "src/content/downloads"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "File", name: "file", widget: "file" }